{% extends "bootstrap/base.html" %}
{% block title %}This is an example page{% endblock %}

{% block content %}
	<table class="table table-dark table-striped">
		<thead>
			<tr>
			{% for t in titl %}
				<th scope="col">{{ t }}</th>
			{% endfor %}
			</tr>
		</thead>
		<tbody>
			{% for row in rows %}
				<tr>
					{% for c in row %}
						<td>{{ c }}</td>
					{% endfor %}
				</tr>
			{% endfor %}
		</tbody>
	</table>
{% endblock %}
